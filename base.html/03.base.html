
<!DOCTYPE html>

    <title>HTML 텍스트 포맷팅</title>

<body>
    <h1>HTML 텍스트 포맷팅과 스타일링</h1>

    <p><strong>강조</strong>와 <em>기울임</em>을 사용한 예시입니다.</p>

    <p><mark>형광펜 효과</mark>로 강조한 텍스트입니다.</p>

    <p><b>굵은 글씨</b>와 <i>기울임 글씨</i>를 사용한 텍스트입니다.</p>

    <p><u>밑줄</u>이 그어진 텍스트입니다.</p>

    <p><s>취소선</s>이 있는 텍스트입니다.</p>

    <p>위 첨자: E = mc<sup>2</sup></p>
    <p>아래 첨자: H<sub>2</sub>O</p>

    <blockquote>이것은 긴 인용문입니다.</blockquote>

    <pre>
    사전 정의되어버릴지도 모르는

    텍스트입니다.
    </pre>

    <p>텍스트 정렬: <span style="text-align: center; display: block;">중앙 정렬된 텍스트</span></p>
</body>
